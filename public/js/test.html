<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    	<style type="text/css">
      		html { height: 100% }
      		body { height: 100%; margin: 0; padding: 0 }
      		#map_canvas { height: 100% }
    	</style>
    	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_CCb3QZEVi6VDLUJ8v3EgQvPe0ZWKD4o&sensor=false"></script>
		<script type="text/javascript" src="mapper.js"></script>
		<script type="text/javascript">
			function initialise(){
				center = new google.maps.LatLng(37.77, -122.45);
				var landmarks = [
					{
						name: "landmark1",
						latlong: new google.maps.LatLng(37.77, -122.45),
						importance: 1
					},
					{
						name: "landmark2",
						latlong: new google.maps.LatLng(37.76, -122.44),
						importance: 0
					}
				];

				mapper.start(document.getElementById("map"), center, 13);
				mapper.addLandmarks(landmarks);
			}
		</script>
  	</head>
	<body onload="initialise()">
    	<div id="map" style="width:100%; height:100%"></div>
  	</body>
</html>
