<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Landmarkr</title>
	
	<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap-combined.min.css" rel="stylesheet">
	<link rel="stylesheet" href="public/css/style.css" type="text/css" media="screen" title="Main Stype" charset="utf-8">
	
 	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyC_CCb3QZEVi6VDLUJ8v3EgQvPe0ZWKD4o&sensor=false"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="public/js/infobox.js" type="text/javascript" charset="utf-8"></script>
	<script src="public/js/placer.js" type="text/javascript" charset="utf-8"></script>
	<script src="public/js/mapper.js" type="text/javascript" charset="utf-8"></script>
	<script src="public/js/director.js" type="text/javascript" charset="utf-8"></script>
	<script src="public/js/destinator.js" type="text/javascript" charset="utf-8"></script>
	<script src="public/js/main.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" charset="utf-8">
	$(document).ready(function() {
		setSizes();
		$(window).resize(function() { setSizes(); });
	});
	function setSizes() {
		var containerHeight = $(".wrapper").height();
		$(".mapping").height(containerHeight - 44);
	}
	</script>
	
</head>
<body>
	<div class="navbar">
		<div class="navbar-inner">
			<div class="name pull-left">
				<img src='public/images/logo.png' class='pull-left' alt='landmarkr'/>
				<a class="brand pull-left" href="#">Landmarkr</a>
			</div>
			<div class="switch pull-right">
				<label class="desc" for="myonoffswitch">Choosing:</label>
				<div class="onoffswitch">
				    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch">
				    <label class="onoffswitch-label" for="myonoffswitch">
				        <div class="onoffswitch-inner"></div>
				        <div class="onoffswitch-switch"></div>
				    </label>
				</div>
			</div>
			<div class="navbar-search">
				<a href="#current" id="use-current" class="nav-current">Use Current Location</a>
				<input type="text" class="search-query" id="search-query" placeholder="Search for destination">
			</div>
			<button class="btn" id="clearAll">Clear all</button>
		</div>
	</div>
	<div id="panel"></div>
	<div id="map"></div>
</body>
</html>
